<script>
$('.dropdown').dropdown({
  label: {
    duration: 0,
  },
  debug: true,
  performance: true,
});

$('.ui.checkbox')
  .checkbox({
    onChecked() {
      const options = $('#city > option').toArray().map(
        (obj) => obj.value
      );
      $('#city').dropdown('set exactly', options);
    },
    onUnchecked() {
      $('#city').dropdown('clear');
    },
  });
</script>
