<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>Blacklists/Whitelists</title>
	<link href="multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="bl.css" rel="stylesheet"/>
	<script src="multiple_select/multiple-select/jquery.multiple.select.js"></script>
</head>

<body>
	
	<div id = "all_the_stuff">
	<H1 class="title">Blacklists/Whitelists</H1>

		<div id = "selections">
			<div id="strat_selections">
			<table>
			<tr><tr><tr></tr></tr></tr>
			<tr><td><select name="org" class="dropdown" style="width:225px" id="org_dropdown" multiple>
				</select>
				<script>
					$("#org_dropdown").multipleSelect({
						placeholder: "Choose Org",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>	
				</td></tr>
				<tr><td><select name="adv" class="dropdown" style="width:275px" size=12 id="adv_list" multiple></select>
				<script>
					$("#adv_list").multipleSelect({
						placeholder: "Choose Advertiser",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>		
				</td></tr>
				<tr><td><select name="campaign" class="dropdown" style="width:300px" size=12 id="campaign_list" multiple></select>
				<script>
					$("#campaign_list").multipleSelect({
						placeholder: "Choose Campaign",
						filter: true,
						selectAll: false,
						single: true
					});		
				</script>		
				</td></tr>		
			<tr><td><select name="strategy" class="dropdown" style="width:300px" size=12 id="strat_list" multiple></select>
			<script>
				$("#strat_list").multipleSelect({
					placeholder: "Choose Strategies",
					filter: true
				});	
			</script>	
			<label><input type="checkbox" name="active" id="active" checked="checked"> Show Active Strategies Only</label>
			</td></tr>

			<tr><tr><tr><tr><tr></tr></tr></tr></tr></tr>	
			</table>
		</div>
		
 		<div id="add_remove_choices">
			<table>
				<tr>
					<td>
					<form id="add_remove" class="add_remove">
						<input type="radio" name="add_remove" value="add" id="add"><label for="add">Add</label>
						<input type="radio" name="add_remove" value="remove" id="remove"><label for="remove">Remove</label>	
					</form>
					</td>
				</tr>
<!--
				<tr>
					<td>
					<form id="include_exclude" class="add_remove">
						<input type="radio" name="include_exclude" value="include" id="include"><label for="include">Inclusion</label>
						<input type="radio" name="include_exclude" value="exclude" id="exclude"><label for="exclude">Exclusion</label>	
					</form>
					</td>
				</tr>-->
			</table>
		</div> 
		
		
		<table>
		<tr>
			<td><select name="bl" class="dropdown" style="width:420px" id="bl_list" multiple>
			</select>
			<script>
				$("#bl_list").multipleSelect({
					placeholder: "Choose Blacklist/Whitelist",					
					filter: true
				});	
			</script>	
			</td>
			
		</tr>
		</table>
		
		<br></br>	
		<table>
		<td>
		<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
		</td>
		<td>
		<div id="myProgress"><div id="myBar"></div></div></td>
		<td>
		<div id="counter"></div></td>
		</table>
		
		<div id="feedback" class="feedback">
		</div>
		
		<div id="fold_feedback" class="feedback">
		</div>
	</div>
	</div>
	</body>
