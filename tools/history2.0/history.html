<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>CHANGE LOG</title>
	<link href="multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="history.css" rel="stylesheet"/>
	<script src="multiple_select/multiple-select/jquery.multiple.select.js"></script>
</head>

<body>
	
	<div id = "all_the_stuff">
	<H1 class="title">CHANGE LOG</H1>
	
	<div id="toggle">
		<table>
			<tr>
				<td>
				<form id="toggle" class="toggle" onchange="myFunction()">
					<input type="radio" name="toggle" value="campaigns" id="campaigns" checked="checked"><label for="campaigns">Campaign</label>	
					<input type="radio" name="toggle" value="strategies" id="strategies"><label for="strategies">Strategy</label>
				</form>
				</td>
			</tr>
	</div>
	
		<div id = "selections">
			<div id="strat_selections">
			<table>
			<tr><tr><tr></tr></tr></tr>
			<tr><td><select name="org" class="dropdown" style="width:300px" id="org_dropdown" multiple>
				</select>
				<script>
					$("#org_dropdown").multipleSelect({
						placeholder: "Choose Org",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>	
				</td></tr>
				<tr><td><select name="adv" class="dropdown" style="width:300px" size=12 id="adv_list" multiple></select>
				<script>
					$("#adv_list").multipleSelect({
						placeholder: "Choose Advertiser",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>		
				</td></tr>
				<tr><td><select name="campaign" class="dropdown" style="width:300px" size=12 id="campaign_list" multiple></select>
				<script>
					$("#campaign_list").multipleSelect({
						placeholder: "Choose Campaign",
						filter: true
					});		
				</script>		
				</td></tr>
				
				<tr id="strat" style="display:none"><td>
				<select name="strategy" class="dropdown" style="width:300px" size=12 id="strat_list" multiple></select>
				<script>
					$("#strat_list").multipleSelect({
						placeholder: "Choose Strategies",
						filter: true
					});	
				</script>
				<label><input type="checkbox" name="active" id="active" checked="checked"> Show Active Strategies Only</label>				
				</td></tr>
			<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>	
			</table>
		</div>
		
		<div id="submit_button">
			<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
		</div>
		
		<div id="feedback" class="feedback">
		</div>
		
		<div id="fold_feedback" class="feedback">
		</div>
	</div>
	</div>
	</body>
		
<script>
function myFunction(){
console.log($("input[name=toggle]:checked").val());

if($("input[name=toggle]:checked").val() == 'campaigns'){
$('#strat').hide();
}

if($("input[name=toggle]:checked").val() == 'strategies'){
$('#strat').show();
}

}
</script>	
	

<script src="get_orgs.js"></script>	
<script src="get_advs.js"></script>
<script src="get_campaigns.js"></script>
<script src="get_strats.js"></script>
<script src="t1_toolkit.js"></script>
<script src="history.js"></script>	

</html>
