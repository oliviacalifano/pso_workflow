<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

<head>
	<title>Fraud Slider</title>
	<link href="multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="fraudSlider.css" rel="stylesheet"/>
	<script src="multiple_select/multiple-select/jquery.multiple.select.js"></script>

</head>

<body>
	
	<div id = "all_the_stuff">
	<H1 class="title">Fraud Slider</H1>

		<div id = "selections">
			<div id="strat_selections">
			<table>
			<tr><tr><tr></tr></tr></tr>
			<tr><td><select name="org" class="dropdown" style="width:225px" id="org_dropdown" multiple>
				</select>
				<script>
					$("#org_dropdown").multipleSelect({
						placeholder: "Choose Org",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>	
				</td></tr>
				<tr><td><select name="adv" class="dropdown" style="width:250px" size=12 id="adv_list" multiple></select>
				<script>
					$("#adv_list").multipleSelect({
						placeholder: "Choose Advertiser",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>		
				</td></tr>
				<tr><td><select name="campaign" class="dropdown" style="width:275px" size=12 id="campaign_list" multiple></select>
				<script>
					$("#campaign_list").multipleSelect({
						placeholder: "Choose Campaign",
						filter: true,
						selectAll: false,
						single: true
					});		
				</script>		
				</td></tr>		
			<tr><td><select name="strategy" class="dropdown" style="width:300px" size=12 id="strat_list" multiple></select>
			<script>
				$("#strat_list").multipleSelect({
					placeholder: "Choose Strategies",
					filter: true
				});	
			</script>	
			</td></tr>
			</table>
			</div>		

	<div id="fraud">
		<table>
			<tr><td>			
				<form id="toggle" class="toggle" onchange="valueChanged()">
					<input type="radio" name="toggle" value="0" id="default" checked="checked"><label for="default">Organization Default (T1 Standard)</label>	
					<input type="radio" name="toggle" value="1" id="custom"><label for="custom">Custom:</label>
				</form>
			</td></tr>
			<tr><td><select name="custom" class="dropdown" style="width:250px" size=12 id="custom" multiple></select>
			<script>
				$("#custom").multipleSelect({
					placeholder: "Choose level ",
					filter: true
				});	
			</script>	

		</td></tr>
		</table>
		</div>
		
		<div id="submit_button">
			<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
		</div>
		
		<div id="feedback" class="feedback"></div>
		
		<div id="fold_feedback" class="feedback"></div>
	</div>
	</div>

	</body>

<script type="text/javascript">
function valueChanged()
{
 $('#newDayPart').toggle(this.checked);

}
</script>	
	
<script src="get_orgs.js"></script>	
<script src="get_advs.js"></script>
<script src="get_campaigns.js"></script>
<script src="get_strats.js"></script>
<script src="get_filters.js"></script>	
<script src="t1_toolkit.js"></script>
<script src="change_daypart3.js"></script>	

</html>
