	<div id = "all_the_stuff">
	<H1 class="title">GET AN ID!</H1>
	
	
		<div id = "selections">

			<table>
			<tr><tr><tr></tr></tr></tr>
			<tr><td><select name="org" class="dropdown" style="width:300px" id="org_dropdown" multiple>
				</select>
				<script>
					$("#organizations_list").multipleSelect({

				</td></tr>
				
				<tr><td>

			<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>

		</div>
		
			<div id="toggle">
					<input type="radio" name="toggle" value="organizations" id="organizations" checked="checked"><label for="organizations">Organization</label>
					<input type="radio" name="toggle" value="agencies" id="agencies"><label for="agencies">Agency</label>
					<input type="radio" name="toggle" value="advertisers" id="advertisers"><label for="advertisers">Advertiser</label>
					<input type="radio" name="toggle" value="campaigns" id="campaigns"><label for="campaigns">Campaign</label>

					<input type="radio" name="toggle" value="strategies" id="strategies"><label for="strategies">Concept</label>
					<input type="radio" name="toggle" value="event_pixel" id="event_pixel"><label for="event_pixel">Event Pixel</label>
					<input type="radio" name="toggle" value="data_pixel" id="data_pixel"><label for="data_pixel">Data Pixel</label>
	</div>

			<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
