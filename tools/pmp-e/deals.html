<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>PMP-E</title>
	<link href="multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="deals.css" rel="stylesheet"/>
	<script src="multiple_select/multiple-select/jquery.multiple.select.js"></script>
</head>

<body>
	
	<div id = "all_the_stuff">
	<H1 class="title">PMP-E</H1>	

		<div id = "selections">
			<div id="strat_selections">
			<table>
			<tr><tr><tr></tr></tr></tr>
			<tr><td><select name="org" class="dropdown" style="width:250px" id="org_dropdown" multiple>
				</select>
				<script>
					$("#org_dropdown").multipleSelect({
						placeholder: "Choose Org",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>	
				</td></tr>
				<tr><td><select name="adv" class="dropdown" style="width:275px" size=12 id="adv_list" multiple></select>
				<script>
					$("#adv_list").multipleSelect({
						placeholder: "Choose Advertiser",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>		
				</td></tr>

				<tr><td><select name="deals" class="dropdown" style="width:300px" id="deals_list" multiple>
				</select>
				<script>
					$("#deals_list").multipleSelect({
						placeholder: "Choose Deal",					
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>	
				</td></tr>
			<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>	
			</table>
		</div>
		
		<div>
		&nbsp <text style="color:red"><b>Please wait for the below fields to populate with the current deal information.</b></text>
		
			<form id="status" class="status"> &nbsp Status:
			<input type="radio" name = "status" value="1" id="active"><label for="active">Active</label>
			<input type="radio" name = "status" value="0" id="inactive"><label for="inactive">Inactive</label>
			</form>
		
		
			<form action="demo_form.asp">
			&nbsp New Deal Name: <input type="text" id="d_name">
			&nbsp New Deal ID: <input type="text" id="d_id" style="width:200px">
			</form>
		</div>	

		<table>
		<tr>
		&nbsp <text style="color:red"><b>All fields must be filled before making changes (keep the current settings if you are not changing that particular field).</b></text>
		</tr>
		
		
		</table>
		<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
		<div id="feedback" class="feedback">
		</div>
		
		<div id="fold_feedback" class="feedback">
		</div>
	</div>
	</div>
	</body>

<script src="get_orgs.js"></script>	
<script src="get_advs.js"></script>
<script src="get_deals.js"></script>	
<script src="get_deal_info.js"></script>
<script src="t1_toolkit.js"></script>
<script src="change_deals.js"></script>	
	
</html>
