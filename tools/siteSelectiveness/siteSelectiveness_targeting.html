<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>Site Selectiveness</title>
	<link href="/tools/multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="siteSelectiveness.css" rel="stylesheet"/>
	<script src="/tools/multiple_select/multiple-select/jquery.multiple.select.js"></script>
	<script src="https://pi.mediamath.com/tools/userlogs.js" type="text/javascript"></script>
</head>

<body>
	
	<div id = "all_the_stuff">
	<H1 class="title">SITE SELECTIVENESS</H1>	

		<div id = "selections">
			<div id="strat_selections">
			<table>
			<tr><tr><tr></tr></tr></tr>
			<tr><td><select name="org" class="dropdown" style="width:275px" id="org_dropdown" multiple>
				</select>
				<script>
					$("#org_dropdown").multipleSelect({
						placeholder: "Choose Org",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>	
				</td></tr>
				<tr><td><select name="adv" class="dropdown" style="width:275px" size=12 id="adv_list" multiple></select>
				<script>
					$("#adv_list").multipleSelect({
						placeholder: "Choose Advertiser",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>		
				</td></tr>
				<tr><td><select name="campaign" class="dropdown" style="width:275px" size=12 id="campaign_list" multiple></select>
				<script>
					$("#campaign_list").multipleSelect({
						placeholder: "Choose Campaign",
						filter: true
					});		
				</script>		
				</td></tr>
				<tr><td><select name="strategy" class="dropdown" style="width:275px" size=12 id="strat_list" multiple></select>
				<script>
					$("#strat_list").multipleSelect({
						placeholder: "Choose Strategies",
						filter: true
					});	
				</script>
				<label><input type="checkbox" name="active" id="active" checked="checked"> Show Active Strategies Only</label>				
				</td></tr>
			<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>	
			</table>
		</div>
		
		<br></br>
			
			<select name="site_selectiveness" class="dropdown" style="width:275px" size=12 id="site_selectiveness" onchange="myFunction()" multiple></select>
				<script>
				var options = [];
				options.push("<option value=MATHSELECT_250>MATHSELECT250 Sites</option>");
				options.push("<option value=ALL>Unfiltered Exchange Inventory</option>");
				options.push("<option value=REDUCED>All Sites (TerminalOne Blocklist Applied)</option>");
				
				$("#site_selectiveness").append(options);
				
				$("#site_selectiveness").multipleSelect({
					placeholder: "Choose Site Selectiveness",
					filter: true,
					selectAll: false,
					single: true
				});		
			</script>	

			<text style="color:red"><b>Select "All Sites" for the option to enable or disable transparent urls.</b></text>
<br></br>		
			
<div id="restrict" class="restrict" style="display: none">&nbspRestrict bids to impressions with transparent URLs:
					<form id="add_remove" class="add_remove" >
						<input type="radio" name="add_remove" value="1" id="add"><label for="add">Yes</label>
						<input type="radio" name="add_remove" value="0" id="remove"><label for="remove">No</label>	
					</form></div>
					
			
		
		
		<br></br>	
		<table>
		<td>
		<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
		</td>
		<td>
		<div id="myProgress"><div id="myBar"></div></div></td>
		<td>
		<div id="counter"></div></td>
		</table>
		
		<div id="feedback" class="feedback">
		</div>
	</div>
	</div>
	</body>	
	
<script>
function myFunction() {
console.log($("#site_selectiveness").val());
    if($("#site_selectiveness").val() == "REDUCED") {
	  $("#restrict").show();
	  }
	 if($("#site_selectiveness").val() != "REDUCED") {
	  $("#restrict").hide();
	  }
}
</script>
