<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>STRATEGY TEMPLATE</title>
	<link href="/tools/multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="template.css" rel="stylesheet"/>
	<script src="/tools/multiple_select/multiple-select/jquery.multiple.select.js"></script>
	<script src="https://pi.mediamath.com/tools/userlogs.js" type="text/javascript"></script>
</head>

<body>
	
	<div id = "all_the_stuff">
	<H1 class="title">STRATEGY TEMPLATE</H1>	

		<div id = "selections">
			<div id="strat_selections">
			<table>
			<tr><tr><tr></tr></tr></tr>
			<tr><td><select name="org" class="dropdown" style="width:250px" id="org_dropdown" multiple>
				</select>
				<script>
					$("#org_dropdown").multipleSelect({
						placeholder: "Choose Org",
						filter: true,
						selectAll: false,
						single: true
					});	
				</script>	
				</td></tr>
				<tr><td><select name="adv" class="dropdown" style="width:275px" size=12 id="adv_list" multiple></select>
				<script>
					$("#adv_list").multipleSelect({
						placeholder: "Choose Advertiser",
						filter: true
					});	
				</script>		
				</td></tr>
				<tr><td><select name="campaign" class="dropdown" style="width:300px" size=12 id="campaign_list" multiple></select>
				<script>
					$("#campaign_list").multipleSelect({
						placeholder: "Choose Campaign",
						filter: true
					});		
				</script>		
				</td></tr>
				<tr><td><select name="strategy" class="dropdown" style="width:325px" size=12 id="strat_list" multiple></select>
				<script>
					$("#strat_list").multipleSelect({
						placeholder: "Choose Strategies",
						filter: true
					});	
				</script>
				<label><input type="checkbox" name="active" id="active" checked="checked" onChange="myFunction()"> Show Active Strategies Only</label>
				</td></tr>
			<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>	
			</table>
		</div>
		
		<div id="submit_button">
			<button type="submit" class="button" value="punch" id="punch">&nbspDownload&nbsp</button>
		</div>
		
		<div id="feedback" class="feedback">
		</div>
		
		<div id="fold_feedback" class="feedback">
		</div>
	</div>
	</div>
	</body>

<script src="get_orgs.js"></script>	
<script src="get_advs.js"></script>
<script src="get_campaigns.js"></script>
<script src="get_strats.js"></script>
<script src="t1_toolkit.js"></script>
<script src="stratTemplate.js"></script>	

</html>
