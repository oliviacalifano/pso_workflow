<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>Supply Source Targeting</title>
	<link href="multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="supply.css" rel="stylesheet"/>
	<script src="multiple_select/multiple-select/jquery.multiple.select.js"></script>
	<script src="t1_toolkit.js"></script>
	<script src="https://pi.mediamath.com/tools/userlogs.js" type="text/javascript"></script>


<!-- 	<script src="https://adroit-tools.mediamath.com/~lgoldberg/tools/avgrund/jquery.avgrund.js"</script> -->

</head>

<body>

	<div id="superman">
	<p><a href="superman.jpg " target="_blank">
	<img src="superman.jpg" height=600px></a><p>
	</div>
	
	<div id = "all_the_stuff">
	<H1 class="title">SUPPLY MAN!</H1>
	
	<div id = "selections">
	<div id="strat_selections">
	<table>
	<tr><tr><tr></tr></tr></tr>
	<tr><td><select name="org" class="dropdown" style="width:225px" id="org_list">
		</select>
		<script>
			$("#org_list").multipleSelect({
				placeholder: "Choose Org",
				selectAll: false,
				single: true,
				filter: true
			});	
		</script>	

		</td></tr>
		<tr><td><select name="adv" class="dropdown" style="width:250px" size=12 id="adv_list" multiple></select>
		<script>
			$("#adv_list").multipleSelect({
				placeholder: "Choose Advertiser",
				filter: true
			});	
		</script>		
		</td></tr>
		<tr><td><select name="campaign" class="dropdown" style="width:275px" size=12 id="campaign_list" multiple></select>
		<script>
			$("#campaign_list").multipleSelect({
				placeholder: "Choose Campaign",
				filter: true
			});	
		</script>		
		</td></tr>
		<tr><td><select name="strategy" class="dropdown" style="width:300px" size=12 id="strat_list" multiple></select>
		<script>
			$("#strat_list").multipleSelect({
				placeholder: "Choose Strategies (Only Display)",
				filter: true
			});	
		</script>	
		<label><input type="checkbox" name="active" id="active" checked="checked"> Show Active Strategies Only</label>
		</td></tr>
	<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>	
	</table>
	</div>
	<text style="color:red"><b>Note: All strategies must be targeting at least one exchange so if you plan to use the "Remove" function please do not select all exchanges.</b></text>
	
	<div id="add_remove_choices">
	<form id="add_remove" class="add_remove">
		<input type="radio" name="choice" value="Add" id="add"><label for="add">Add</label>
		<input type="radio" name="choice" value="Remove" id="remove"><label for="remove">Remove</label>
		<input type="radio" name="choice" value="AllEx" id="allex"><label for="allex">Run on All Exchanges</label>
	</form>
	</div>
	
	<div id="supply_sources">
	<select name="supply_sources" class="dropdown" style="width:350px" id="supply_list" multiple></select>
	<script>
		$("#supply_list").multipleSelect({
			placeholder: "Choose Supply Sources",
			filter: true
		});	
	</script>
	</div>
	
	<div id="fold_targeting">
	<form id="fold_targeting" class="add_remove">
		<input type="checkbox" name="fold_choice" value="45054" id="above"><label for="above">Above</label>
		<input type="checkbox" name="fold_choice" value="45055" id="below"><label for="below">Below</label>
		<input type="checkbox" name="fold_choice" value="45056" id="uncat"><label for="uncat">Uncategorized</label>
		<input type="checkbox" name="fold_choice" value="0" id="none"><label for="uncat">None</label>
	</form>
	</div>	
	
	<br></br>	
	<table>
	<td>
	<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
	</td>
	<td>
	<div id="myProgress1"><div id="myBar1"></div></div></td>
	<td>
	<div id="counter1"></div></td>
	<td>
	<div id="myProgress2"><div id="myBar2"></div></div></td>
	<td>
	<div id="counter2"></div></td>
	</table>
	
	<div id="feedback" class="feedback">
	</div>
	
	<div id="fold_feedback" class="feedback">
	</div>
	</div>
		
	</body>

<script src="get_orgs.js"></script>	
<script src="get_advs.js"></script>
<script src="get_campaigns.js"></script>
<script src="get_strats.js"></script>
<script src="get_supply.js"></script>
<script src="disable_enable_supply_sources.js"></script>
<script src="change_supply.js"></script>

</html>
