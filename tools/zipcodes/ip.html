	<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>IP Targeting</title>
	<link href="/tools/multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="zip.css" rel="stylesheet"/>
	<script src="/tools/multiple_select/multiple-select/jquery.multiple.select.js"></script>
	<script src="t1_toolkit.js"></script>
	<script src="https://pi.mediamath.com/tools/userlogs.js" type="text/javascript"></script>


<!-- 	<script src="https://adroit-tools.mediamath.com/~lgoldberg/tools/avgrund/jquery.avgrund.js"</script> -->

</head>

<body>
	
	<div id = "all_the_stuff">
		<H1 class="title">IP Targeting</H1>
		<div class = "subtitle">Disclaimer: In order to remove an IP list, you still have to upload the file from your computer.</div>
		<div class = "subtitle">Disclaimer: You can't target and anti-target an IP list at the same time.</div>
		
		<div id = "selections">
		
		<div id="strat_selections" style="border: dashed 3px #54BCEB">
		<table>
		<tr><tr><tr></tr></tr></tr>
		<tr><td><select name="org" class="dropdown" style="width:300px" id="org_list" multiple>
			</select>
			<script>
				$("#org_list").multipleSelect({
					placeholder: "Choose Org",
					filter: true,
					selectAll: false,
					single: true
				});	
			</script>	

			</td></tr>
			<tr><td><select name="adv" class="dropdown" style="width:300px" size=12 id="adv_list" multiple></select>
			<script>
				$("#adv_list").multipleSelect({
					placeholder: "Choose Advertiser",
					filter: true
				});	
			</script>		
			</td></tr>
			<tr><td><select name="campaign" class="dropdown" style="width:300px" size=12 id="campaign_list" multiple></select>
			<script>
				$("#campaign_list").multipleSelect({
					placeholder: "Choose Campaign",
					filter: true
				});	
			</script>	
			<label><input type="checkbox" name="active_camp" id="active_camp" checked="checked"> Show Active Campaigns Only</label>	
			</td></tr>
			<tr><td><select name="strategy" class="dropdown" style="width:300px" size=12 id="strat_list" multiple></select>
			<script>
				$("#strat_list").multipleSelect({
					placeholder: "Choose Strategies",
					filter: true
				});	
			</script>
			<label><input type="checkbox" name="active" id="active" checked="checked"> Show Active Strategies Only</label>			
			</td></tr>
		<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>	
		</table>
		</div>
	
		
		
		<div id="add_remove_choices">
			<table>
				<tr>
					<td>
					<form id="include_exclude" class="add_remove">
						<input type="radio" name="include_exclude" value="INCLUDE" id="INCLUDE"><label for="INCLUDE">Inclusion</label>
						<input type="radio" name="include_exclude" value="EXCLUDE" id="EXCLUDE"><label for="EXCLUDE">Exclusion</label>	
						
						<input id="fileSelect" type="file" accept=".csv" style="margin-left:10px"/>
					</form>
					</td>
				</tr>
			</table>
		</div>
		
		
			
		<br></br>	
		<table>
		<td>
		<button type="submit" class="button" value="punch" id="punch">&nbspUpdate&nbsp</button>
		</td>
		
		<td>
		<button type="submit" class="button" value="remove" id="remove">&nbspRemove Current IP List&nbsp</button>
		</td>
		
		<td>
		<button type="submit" class="button" value="get" id="get">&nbspGet Current Targets&nbsp</button>
		</td>
		
		
		<td>
		<div id="myProgress"><div id="myBar"></div>
		<td>
		<div id="counter"></div></td>
		</table>
		
		<div id="feedback" class="feedback"></div>
		
		</div>
	</div>

	
	</body>

<script src="get_orgs.js"></script>	
<script src="get_advs.js"></script>
<script src="get_campaigns.js"></script>
<script src="get_strats.js"></script>
<script src="ip.js"></script>
</html>
