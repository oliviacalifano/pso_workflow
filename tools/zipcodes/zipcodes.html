	<html>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>


<head>
	<title>ZIPCODES</title>
	<link href="multiple_select/multiple-select/multiple-select.css" rel="stylesheet"/>
	<link href="zip.css" rel="stylesheet"/>
	<script src="multiple_select/multiple-select/jquery.multiple.select.js"></script>
	<script src="t1_toolkit.js"></script>
	<script src="https://pi.mediamath.com/tools/userlogs.js" type="text/javascript"></script>


<!-- 	<script src="https://adroit-tools.mediamath.com/~lgoldberg/tools/avgrund/jquery.avgrund.js"</script> -->

</head>

<body>
	
	<div id = "all_the_stuff">
		<H1 class="title">ZIPCODES</H1>
		<div class = "subtitle">Disclaimer: In order to remove a zipcode file, you still have to upload the file from your computer.</div>
		<div class = "subtitle">Disclaimer: You can't target and anti-target a zipcode file at the same time.</div>
		
		<div id = "selections">
		<div id="strat_selections">
		<table>
		<tr><tr><tr></tr></tr></tr>
		<tr><td><select name="org" class="dropdown" style="width:225px" id="org_list" multiple>
			</select>
			<script>
				$("#org_list").multipleSelect({
					placeholder: "Choose Org",
					filter: true,
					selectAll: false,
					single: true
				});	
			</script>	

			</td></tr>
			<tr><td><select name="adv" class="dropdown" style="width:250px" size=12 id="adv_list" multiple></select>
			<script>
				$("#adv_list").multipleSelect({
					placeholder: "Choose Advertiser",
					filter: true,
					selectAll: false,
					single: true
				});	
			</script>		
			</td></tr>
			<tr><td><select name="campaign" class="dropdown" style="width:275px" size=12 id="campaign_list" multiple></select>
			<script>
				$("#campaign_list").multipleSelect({
					placeholder: "Choose Campaign",
					filter: true
				});	
			</script>		
			</td></tr>
			<tr><td><select name="strategy" class="dropdown" style="width:300px" size=12 id="strat_list" multiple></select>
			<script>
				$("#strat_list").multipleSelect({
					placeholder: "Choose Strategies",
					filter: true
				});	
			</script>
			<label><input type="checkbox" name="active" id="active" checked="checked"> Show Active Strategies Only</label>			
			</td></tr>
		<tr><tr><tr><tr><tr><tr></tr></tr></tr></tr></tr></tr>	
		</table>
		</div>
		
		<div id="add_remove_choices">
			<table>
				<tr>
					<td>
					<form id="add_remove" class="add_remove">
						<input type="radio" name="add_remove" value="add" id="add"><label for="add">Add To</label>
						<input type="radio" name="add_remove" value="remove" id="remove"><label for="remove">Remove From</label>	
					</form>
					</td>
				</tr>

				<tr>
					<td>
					<form id="include_exclude" class="add_remove">
						<input type="radio" name="include_exclude" value="include" id="include"><label for="include">Inclusion</label>
						<input type="radio" name="include_exclude" value="exclude" id="exclude"><label for="exclude">Exclusion</label>	
					</form>
					</td>
				</tr>
			</table>
		</div>
		
		<input id="fileSelect" type="file" accept=".csv" />
			
		<br></br>	
		<table>
		<td>
		<button type="submit" class="button" value="punch" id="punch">&nbspHeal&nbsp</button>
		</td>
		<td>
		<div id="myProgress"><div id="myBar"></div></div></td>
		<td>
		<div id="counter"></div></td>
		</table>
		
		<div id="feedback" class="feedback">
		</div>
		
		</div>
	</div>

	
	</body>

<script src="get_orgs.js"></script>	
<script src="get_advs.js"></script>
<script src="get_campaigns.js"></script>
<script src="get_strats.js"></script>
<script src="zip.js"></script>
</html>
